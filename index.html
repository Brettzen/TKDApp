<!doctype HTML>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />	
	<link rel="stylesheet" href="main.css" />
</head>
<body ng-app="main" layout="column">

	<md-toolbar layout="row">
		<h1 flex="80">Elemental Tae Kwon Do</h1>
		<h3>Home</h3>
	</md-toolbar>

	<div flex layout="row" ng-controller="sidebarCtrl">
		<md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
			<md-list>
				<md-list-item ng-repeat="stripe in curriculum" ng-style="daStyle={background: '{{stripe.stripeColor}}'}">
					<md-button flex="100" ng-click="returnData()">
						<h3 class="md-title">{{stripe.title}}</h3>
					</md-button>
				</md-list-item>
			</md-list>
		</md-sidenav>

		<md-content flex id="content">
			<div>
				<h1 class="md-display-1">{{selectedStripe.title}}</h1>
				<h2 class="md-headline">{{selectedStripe.subtitle}}</h2>
			</div>
			<div ng-show="selectedStripe.video">
				<iframe width="640" height="480" ng-src="{{getVideo(selectedStripe.video)}}" frameborder="0" showinfo="0" allowfullscreen></iframe>
			</div>
		</md-content>
	</div>


	  <!-- Angular Libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="bower_components/angular-aria/angular-aria.min.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="bower_components/angular-material/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
